version: "3.8"
services:
  cloudreve:
    container_name: cloudreve
    image: cloudreve/cloudreve:latest
    restart: unless-stopped
    ports:
      - "5212:5212"
    volumes:
      - temp_data:/data
      - shezhi2:/cloudreve/conf.ini
      - shezhi:/cloudreve/cloudreve.db
    depends_on:
      - aria2
  aria2:
    container_name: aria2
    image: p3terx/aria2-pro
    restart: unless-stopped
    environment:
      - RPC_SECRET=zihao
      - RPC_PORT=6800
    volumes:
      - ./aria2/config:/config
      - temp_data:/data
volumes:
  temp_data:
    size: 1248Mi
    driver: local
    driver_opts:
      type: none
      device: $PWD/data
      o: bind

  shezhi:
    size: 50Mi
    driver: local
    driver_opts:
      type: none
      device: $PWD/data
      o: bind

  shezhi2:
    size: 50Mi
    driver: local
    driver_opts:
      type: none
      device: $PWD/data
      o: bind
