version: "3"
services:
  cloudreve:
    image: cloudreve/cloudreve
    container_name: cloudreve
    stdin_open: true
    tty: true
    restart: always
    ports:
      - 5212:5212
    volumes:
      - zihao-cloudreve:/cloudreve/config
      - zihao-cloudreve:/cloudreve/uploads
      - zihao-cloudreve:/cloudreve/avatar
    privileged: true
volumes:
  zihao-cloudreve:
    driver_opts:
      size: 900Mi
    
