version: "3"
services:
  cloudreve:
    image: cloudreve/cloudreve
    container_name: cloudreve
    stdin_open: true
    tty: true
    restart: always
    ports:
      - 5212:5212
    volumes:
      - /root/cloudreve
      - ./cloudreve/config:/cloudreve/config
      - ./cloudreve/uploads:/cloudreve/uploads
      - ./cloudreve/avatar:/cloudreve/avatar
    privileged: true
